<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>

    </style>
  </head>

  <body>
    <p>
        Rock Paper Scissors
    </p>
    <!--Math.random() picks a number equal to 0 but less than 1-->
    <!--Need to define the variable outside of curly brackets due to scope-->
    <button onclick=
    "playGame('rock');">
        Rock
    </button>

    <button onclick="
    playGame('paper');">
        Paper
    </button>

    <button onclick="
    playGame('scissors');">
        Scissors
    </button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');">
        Reset Score
    </button>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) //converts JSON string back to an object

        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random()
            if (randomNumber>=0 && randomNumber<(1/3)){
                computerMove = ('rock');
            }
            else if (randomNumber>=(1/3) && randomNumber<(2/3)){
                computerMove = ('paper');
            }
            else if (randomNumber>=(2/3)&&randomNumber<1){
                computerMove = ('scissors');
            }
            return computerMove; ///returning a value from a function; if there is nothing, function will return undefined; after return, the function ends 
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove == 'scissors'){
                if(computerMove === 'rock'){
                    result = 'You Win'
                }
                else if(computerMove === 'paper'){
                    result = 'You Loose'
                }
                else if (computerMove ==='scissors')
                {
                    result='Tie'
                }
            }
            else if (playerMove == 'paper'){
                if(computerMove === 'rock'){
                    result = 'You Loose'
                }
                else if(computerMove === 'paper'){
                    result = 'Tie'
                }
                else if (computerMove ==='scissors')
                {
                    result='You Win'
                }
            }
            else if (playerMove =='rock'){
                const computerMove = pickComputerMove();
                if(computerMove === 'rock'){
                    result = 'Tie'
                }
                else if(computerMove === 'paper'){
                    result = 'You Loose'
                }
                else if (computerMove ==='scissors')
                {
                    result='You Win'
                }
            }

            if (result === 'You Win'){
                score.wins = score.wins + 1;
            }
            else if (result === 'You Loose'){
                score.losses = score.losses + 1;
            }
            else if (result === 'Tie'){
                score.ties += 1;
            }

            localStorage.setItem('score',JSON.stringify(score)); //local storage only supports strings

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} 
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
            }
    </script>
  </body>
</html>
