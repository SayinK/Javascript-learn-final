<!DOCTYPE html>

<!--<script> allows you to write Javascript in HTML-->

<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .red-button{
      background-color:red;
      color:white;
      border:none;
      }
      .yellow-button{
      background-color:yellow;
      }
    </style>
  </head>

  <body>
    <button title="tooltip" class="red-button" onclick="alert('good job!')">
    hello
    </button>

    <p>
    paragraph of <button class="yellow-button">hello</button>text
    </p>

    <script>
      //this is how to write comments in Javascript
      /*this is a 
      multi-line comment*/
      alert('hello');
      //console.log will display whatever is in the () in the console of the webpage
      console.log(2+2);
    </script>

  </body>
</html>
