<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors-script/12-rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">
        Rock Paper Scissors
    </p>
    <!--Math.random() picks a number equal to 0 but less than 1-->
    <!--Need to define the variable outside of curly brackets due to scope-->
    <button class="move-button js-rock-button">
    <img src="rock-paper-scissor-img/rock-emoji.png" class="move-icon">
    </button>

    <button  class="move-button js-paper-button">
    <img src="rock-paper-scissor-img/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissor-button">
    <img src="rock-paper-scissor-img/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result" class="result"></p>

    <p class="js-moves"></p>

    <p class="js-score" class="score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();" class="reset-score-button">
        Reset Score
    </button>

    <button class="auto-play-button" onclick="autoplay();">
      Auto Play
    </button>

    <script src="rock-paper-scissors-script/12-rock-paper-scissors.js"></script>
  </body>
</html>
