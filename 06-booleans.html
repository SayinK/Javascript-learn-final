<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
    <style>

    </style>
  </head>

  <body>
    <script>
        //dont put quotes around true or flase (that makes it a string)
        //Order of Operations: 1.() 2.*/ 3.+- 4.Comparison Operators 5.logical operators

        //this will produce true since == turns both into the same type before comparing
        console.log(5=='5.00');
        //=== is better since it doesn't convert anything
        console.log(5==='5.00');

        if(false){
            console.log('hello');
        }
        else{
            console.log('else');
        }

        const age = 15;
        if(age >= 16){
            console.log('You can drive');
        }
        else if(age>=14){
            console.log('Almost there!')
        }
        else{
            console.log('You cannot drive')
        }

        //logical operator 
        console.log(true&&true);
        console.log(true||false);
        console.log(!true);

        //truthy value= since it behaves like true
        //falsy values= since it behaves like false (false, 0, '', NaN, undefined, null)
        //NaN = not valid math
        //Undefined = something doesn't have value (let variable without equaling anything)
        if (5){
            console.log('truthy');
        }
        const cartQuantity =5;
        if (cartQuantity){
            console.log('cart has products')
        }

        console.log(!0);

        //Ternary Operator
        //after ? is if and after : is else
        const result = 0?'truthy':'falsy'
        console.log(result);

        //Guard Operator = if left is already false, everything is going to be false
        const message = false&&'hello';
        console.log(message);

        //Default Operator = if the left side is true, everything is going to be true
        const currency = 'EUR' || 'USD';
        console.log(currency);
    </script>
  </body>
</html>
