<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <style>

    </style>
  </head>

  <body>
    <p>
        Rock Paper Scissors
    </p>
    <!--Math.random() picks a number equal to 0 but less than 1-->
    <!--Need to define the variable outside of curly brackets due to scope-->
    <button onclick=
    "
    playGame('rock');
    ">
        Rock
    </button>

    <button onclick="
    playGame('paper');">
        Paper
    </button>

    <button onclick="
    playGame('scissors');">
        Scissors
    </button>

    <script>
        function pickComputerMove() {
            let computerMove = '';
            const randomNumber = Math.random()
            let result = '';
            if (randomNumber>=0 && randomNumber<(1/3)){
                computerMove = ('rock');
            }
            else if (randomNumber>=(1/3) && randomNumber<(2/3)){
                computerMove = ('paper');
            }
            else if (randomNumber>=(2/3)&&randomNumber<1){
                computerMove = ('scissors');
            }
            return computerMove; ///returning a value from a function; if there is nothing, function will return undefined; after return, the function ends 
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove == 'scissors'){
                if(computerMove === 'rock'){
                    result = 'You Win'
                }
                else if(computerMove === 'paper'){
                    result = 'You Loose'
                }
                else if (computerMove ==='scissors')
                {
                    result='Tie'
                }
            }
            else if (playerMove == 'paper'){
                if(computerMove === 'rock'){
                    result = 'You Loose'
                }
                else if(computerMove === 'paper'){
                    result = 'Tie'
                }
                else if (computerMove ==='scissors')
                {
                    result='You Win'
                }
            }
            else if (playerMove =='rock'){
                const computerMove = pickComputerMove();
                if(computerMove === 'rock'){
                    result = 'Tie'
                }
                else if(computerMove === 'paper'){
                    result = 'You Loose'
                }
                else if (computerMove ==='scissors')
                {
                    result='You Win'
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
            }
    </script>
  </body>
</html>
