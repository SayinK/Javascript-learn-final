<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
    <style>

    </style>
  </head>

  <body>
    <p>
        YouTube Subscribe Button
    </p>
    <button onclick = "subscribe();" class="js-subscribe-button">
        Subscribe
    </button>

    <p>
        Amazon Shipping Calculator
    </p>

    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="handleCostKeyDown(event)";>

    <!--clicks, keydowns = events; onclick, onkeydown=event listeners-->
    <button onclick="calculateTotal();">
        Calculate
    </button>

    <p class="js-total-cost"></p>

    <script>
        function handleCostKeyDown(event){
            if(event.key==='Enter'){
                calculateTotal();
            }
        }
        function calculateTotal(){
            const inputElement = document.querySelector(".js-cost-input");
            let cost = Number(inputElement.value) //gives text inside textbox; Number() converts value to number

            console.log(typeof cost); //this is a string rn (whenever we get value from DOM, the value will be a string)

            if(cost < 40){
                cost += 10;
            }

            document.querySelector(".js-total-cost")
            .innerHTML = `$${cost}`;
        }
        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button'); 
            if(buttonElement.innerText === 'Subscribe') {
                buttonElement.innerText = 'Subscribed';
            }
            else{
                buttonElement.innerText = 'Subscribe';
            }
        }
    </script>
  </body>
</html>
