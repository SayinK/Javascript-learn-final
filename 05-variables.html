<!DOCTYPE html>

<!--<script> allows you to write Javascript in HTML-->

<html>
  <head>
    <title>Variables</title>
    <style>
    </style>
  </head>

  <body>
    <script>
        //let creates the variable 
        let variable1 = 3;
        console.log(variable1);

        let calculation = 2+2;
        console.log(calculation);
        console.log(calculation+2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        //re-assinging a variable (dont use let again)
        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        //making a variable with const = this value stays constant 
        const variable2=3

        //var is the original way to make variables (can change but we don't use this one that much anymore)
        var variable3 = 3;

        //can use typeof to see what the type of the variable
        console.log(typeof 3);
    </script>
  </body>
</html>
