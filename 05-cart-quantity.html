<html>
  <head>
    <title>Cart Quantity</title>
    <style>
    </style>
  </head>

  <body>
    <!--whatever is inside onclick will work when the button is clicked-->
    <!--A lot of the math shortcuts used in classes also work in JavaScript-->
    <div>Cart Quantity</div>

    <button onclick=
    "console.log('Cart quantity: '+cartQuantity)">
    Show Quantity</button>

    <button onclick=
    "cartQuantity++; console.log('Cart quantity: '+cartQuantity);"
    >Add to Cart</button>

    <button onclick=
    "cartQuantity+=2; console.log('Cart quantity: '+cartQuantity);">
    +2</button>

    <button onclick=
    "cartQuantity+=3; console.log('Cart quantity: '+cartQuantity);">
    +3</button>

    <button onclick=
    "console.log('Cart was reset.'); cartQuantity = 0; console.log('Cart quantity: '+cartQuantity);">
    Reset Cart</button>

    <script>
        let cartQuantity = 0;
    </script>

  </body>
</html>
